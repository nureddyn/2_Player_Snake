<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <aside class="left">
        <div class="buttons-left">
            <div class="btn button-w">W</div>
            <div class="btn button-a">A</div>
            <div class="btn button-s">S</div>
            <div class="btn button-d">D</div>
        </div>
    </aside>
    <div class="center">
        <div class="flex-container">
            <header>
                <h1>2 Player Snake</h1>
            </header>
            <div class="restart-container">
                <button class="restart-button" onclick="location.reload()">Restart</button>
            </div>
        </div>
        <canvas class="board"></canvas>
    </div>
    <aside class="right">
        <div class="buttons-right">
            <div class="btn button-up">&#11205</div>
            <div class="btn button-left">&#11207</div>
            <div class="btn button-down">&#11206</div>
            <div class="btn button-right">&#11208</div>
        </div>
    </aside>
</body>
</html>
